<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="flex justify-around my-12 mx-16">
            <img src="images/Logo.png" alt="">
            <button class="btn bg-slate-300">Short by view</button>
            <button onclick="new_page()" class="btn btn-error text-white">Blog</button>
        </div>
    </header>
    <hr class="mx-16">
    <main>
        <section>
            <div class="flex justify-center gap-4 my-10">
                <button onclick="all_video()" class="btn btn-error bg-[#FF1F3D] text-white">All</button>
                <button onclick="music()" class="btn btn-error bg-[#FF1F3D] text-white">Music</button>
                <button onclick="comedy()" class="btn btn-error bg-[#FF1F3D] text-white">Comedy</button>
                <button onclick="drawing()" class="btn btn-error bg-[#FF1F3D] text-white">Drawing</button>
            </div>
            <div>
                <div id="no_display">
                </div>
            </div>
            <div>
                <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mx-32 mb-10">
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="javascript/tube.js"></script>
</body>
</html>
